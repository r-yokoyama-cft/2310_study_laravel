services:
  nginx:
    container_name: nginx
    build:
      context: ./docker/nginx
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./:/src

  app:
    container_name: app
    build:
      context: ./docker/php
    depends_on:
      - db
    volumes:
      - ./:/src
      - /src/node_modules
      - /src/vendor
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini

  db:
    image: mysql:8.0.33
    command: --max_allowed_packet=32505856
    container_name: db
    volumes:
      - ./docker/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=l10dev
    ports:
      - "3306:3306"